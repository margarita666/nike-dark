<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Margarita">
	<title>Nike</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="index.html" class="header__logo">
				<img src="images/logo.png" alt="" class="header__logo-img">
			</a>
		</header>

		<main class="content">
			<div class="product">
				<div class="product__img">
					<img src="images/product.png" alt="">
				</div>
				<ul class="product__variants"><!-- !!!!!!! -->
					<li class="product__dott-grey product__dott--is--active"></li>
					<li class="product__dott-white product__dott--is--active"></li>
					<li class="product__dott-red product__dott--is--active"></li>
					<li class="product__dott-blue product__dott--is--active"></li>
				</ul>
			</div>
			<div class="desc">
				<h1 class="desc__title">Nike SB Stefan<br>Janoski Max</h1>
				<p class="desc__description">Unisex Skateboarding Shoe</p>
				<ul class="desc__stars">
					<li class="desc__stars--val">&#9733;</li>
					<li class="desc__stars--val">&#9733;</li>
					<li class="desc__stars--val">&#9733;</li>
					<li class="desc__stars--val1">&#9733;</li>
					<li class="desc__stars--val1">&#9733;</li>
				</ul>
				<div class="decs__select">
					<select name="" id="" class="desc__select-size">
						<option value="size" class="desc__opt-size">Size</option>
					</select>
					<select name="" id="" class="desc__select-qty">
						<option value="qty" class="desc__opt-qty">Qty</option>
					</select>

				</div>
				<form><button type='submit' class="desc__button">Add to cart</button></form>
			</div>
		</main>
	</div>

<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
